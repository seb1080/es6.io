<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Tagged Templates</title>
<style>
  abbr {
    border-bottom:1px dotted grey;
  }
</style>
</head>
<body>

<div class="bio">

</div>

<script>
const dict = {
  HTML: 'Hyper Text Markup Language',
  CSS: 'Cascading Style Sheets',
  JS: 'JavaScript'
}

function addAbbreviations(string, ...values){
  const abbreviated = values.map( value => {
    if(dict[value]) {
      return `<abbr title="${dict[value]}">${value}</abbr>`
    }
  return value
  }) 

  return string.reduce((sentence, string, i) => {
    return `${sentence}${string}${abbreviated[i] || ''}`
  }, '')
}

const first = 'Seb';
const last = 'Blais';

const sentence = addAbbreviations`Hello my name is ${first}
      ${last} and I buil great application with
      ${'HTML'}, ${'CSS'} and ${'JS'}`

document.body.innerHTML = sentence

</script>
</body>
</html>
